<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Hover effect</title>
</head>
<body>
    <div class="container">
        <div class="card__container">
            <article class="card__article">
                <img src="https://picsum.photos/id/237/200/300" alt="" class="card__img">
                <div class="card__data">
                    <span class="card__description">Vancouver Mountains, Canada</span>
                    <h2 class="card__title">The great Path</h2>
                    <a href="#" class="card__button">Read More</a>
                </div>
            </article>
            <article class="card__article">
                <img src="https://picsum.photos/id/259/200/300" alt="" class="card__img">
                <div class="card__data">
                    <span class="card__description">Poon Hill, Nepal</span>
                    <h2 class="card__title">Starry Night</h2>
                    <a href="#" class="card__button">Read More</a>
                </div>
            </article>
            <article class="card__article">
                <img src="https://picsum.photos/id/563/200/300" alt="" class="card__img">
                <div class="card__data">
                    <span class="card__description">Bojcin Forest, Serbia</span>
                    <h2 class="card__title">Path of Peace</h2>
                    <a href="#" class="card__button">Read More</a>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
